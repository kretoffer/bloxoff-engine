name: development PR

on:
  pull_request:
    branches:
      - development

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y clang-tidy cmake g++ make

      - name: Configure project
        run: |
          mkdir -p build
          cd build
          cmake ..

      - name: Run clang-tidy
        run: |
          cd build
          cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..
          cd ..
          clang-tidy src/*.cpp -- -Iinclude

      - name: Build project
        run: |
          cd build
          make

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
