name: Deploy Wiki

on:
  push:
    branches:
      - main
    paths:
      - docs/wiki/**

jobs:
  deploy-wiki:
    name: Push Wiki
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Push wiki changes
        uses: Andrew-Chen-Wang/github-wiki-action@v2
        env:
          WIKI_DIR: docs/wiki
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_MAIL: ${{ secrets.GH_MAIL }}
          GH_NAME: ${{ github.repository_owner }}